<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Formulário</title>
    </head>
    <body>
        <div class="container">
            <div class="form-image">
                <img src="img/undraw_sculpting_-1-c9p.svg" alt="">

            </div>
        </div>
            <h1>Meu Formulário</h1>
            <p>Este é um formulário de exemplo</p>
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                   <label for="">Nome</label> 
                   <input name="Nome" required="required" placeholder="Digite seu nome" type="text">
                </div><br>

                <div>
                    <label for="">E-mail</label> 
                    <input name="email" required="required" placeholder="Digite seu e-mail" type="text">
                 </div><br>

                 <div>
                    <label for="">Selecione a sua cidade</label> 
                    <select required="required" name="Cidade">
                        <option selected="selected" value="">Selecione</option>
                        <option value="1">Belo Horizonte</option>
                        <option value="2">São Paulo</option>
                        <option value="3">Rio De Janeiro</option>
                        <option value="4">Santa Catarina</option>
                        <option value="5">Curitiba</option>
                    </select>
                 </div><br>

                 <div>
                    <label for="">Sua Foto</label> 
                    <input required="required" name="foto" type="file">
                 </div><br>

                 <div>
                    <p>Selecione seu sexo:</p>
                    <label for="sexo1"><input name="sexo" id="sexo1" value="m" type="radio"> Masculino</label>
                    <label for="sexo2"><input name="sexo" id="sexo2" value="f" type="radio"> Feminino</label>
                </div><br>

                <div>
                    <label for="">Biografia</label><br>
                    <textarea name="biografia" placeholder="Digite a sua Biografia" required="required" cols="30" rows="5"></textarea>
                 </div><br>
                 
                 <div>
                    <label for="">Senha</label>
                    <input required="required" placeholder="Digite a sua senha" name="senha" type="password">
                 </div>

                 <div>
                    <label for="noticias">
                        <input name="newsletter" id="noticias" type="checkbox">
                        Deseja receber e-mails promocionais e notícias?</label>
                 </div>

                 <div>
                    <button type="submit">Enviar</button>
                 </div>
                
            </form>
    </body>
</html>
